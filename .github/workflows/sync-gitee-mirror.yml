# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  sync:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: sync-gitee-mirror
        uses: engalar/sync-gitee-mirror@54f950d78c7e6cb32c00222fe262d5ac67e1384c
        with:
          # Gitee 仓库，例如 abersheeran/gitee-mirror
          repository: engalar/widgets-resources-cn
          # Gitee 用户名，用于登录。
          username: ${{ secrets.gitee_name }}
          # Gitee 密码，用于登录。
          password: ${{ secrets.gitee_password }}
          # GitHub 令牌，用于私有仓库的拉取。
          token: ${{ secrets.gitee_token }}# optional, default is ${{ github.token }}
